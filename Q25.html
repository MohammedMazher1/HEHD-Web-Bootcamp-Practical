<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Day-HTML Day</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .container div{
            margin: 10px;
            text-align: center;
        }
        .one{
            width: 20%;
            background-color: rgb(161, 173, 173);
        }
        .tow{
            width: 50%;
            background-color: rgb(28, 49, 49);
        }
        .three{
            flex-grow: 1;
            background-color: rgb(131, 154, 218);
        }
        
    </style>

</head>
<body>
    <div class="container">
        <div class="one">1</div>
        <div class="tow">2</div>
        <div class="three">3</div>
    </div>
</body>
</html>
